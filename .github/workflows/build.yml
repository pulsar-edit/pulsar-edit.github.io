name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Site
      run: npm run build

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "./_dist"

    - name: Deploy to GitHub pages
      id: deployment
      uses: actions/deploy-pages@v4
